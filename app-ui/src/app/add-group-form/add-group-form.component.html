<section class="mat-typography">
  <h2>Add group</h2>
  <form [formGroup]="group" novalidate (submit)="add()">
    <md-input-container>
      <input mdInput placeholder="Group name" formControlName="name">
      <md-error>Name is required</md-error>
    </md-input-container>
    <button md-button>Add</button>
  </form>
