<div *ngIf="groups|async; then list else loading"></div>
<ng-template #list>
  <md-list>
    <h3 md-subheader>Groups</h3>
    <md-list-item *ngFor="let group of groups|async">
      <md-icon md-list-icon>work</md-icon>
      <h4 md-line (click)="goTo(group)">{{group.name}}</h4>
    </md-list-item>
  </md-list>
</ng-template>
<ng-template #loading>
  <md-spinner></md-spinner>
</ng-template>
