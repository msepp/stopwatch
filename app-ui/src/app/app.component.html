<div *ngIf="ready; then render else wait"></div>
<ng-template #render>
  <div class="header mat-typography"><app-active-task></app-active-task></div>
  <div class="content mat-typography"><router-outlet></router-outlet></div>
</ng-template>
<ng-template #wait>
  <div class="loader mat-typography">
    <md-spinner></md-spinner>
    <span class="mat-subheading-1">Loading...</span>
  </div>
</ng-template>
