<div class="mat-subheading-2">Add task</div>
<form [formGroup]="taskFG" novalidate (submit)="add()">
  <div class="inputs">
    <md-input-container>
      <input mdInput placeholder="Cost code" formControlName="costcode">
      <md-error>Cost code is required</md-error>
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Task name" formControlName="name">
      <md-error>Name is required</md-error>
    </md-input-container>
  </div>
  <div class="buttons">
    <button md-raised-button color="accent">Add</button>
  </div>
</form>
